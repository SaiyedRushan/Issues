name: Test

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use the latest stable Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'backend/.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        working-directory: backend
        run: npm ci

      - name: Run Test
        working-directory: backend
        run: npm run test
